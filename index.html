<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyIPTV - SelecciÃ³n de Modelos</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ OnlyIPTV</h1>
    <p>Selecciona los modelos que deseas ver en VLC:</p>
    <div class="checkboxes">
      <label><input type="checkbox" value="modelo1"> Modelo 1</label>
      <label><input type="checkbox" value="modelo2"> Modelo 2</label>
    </div>
    <button onclick="generateM3ULink()">ðŸŽ¥ Generar enlace para VLC</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    const modeloVideos = {
      modelo1: [
        { title: "Video 1 - Modelo 1", url: "https://s3.eu-central-2.wasabisys.com/onlyiptv/only1.mp4" },
        { title: "Video 2 - Modelo 1", url: "https://s3.eu-central-2.wasabisys.com/onlyiptv/only2.mp4" }
      ],
      modelo2: [
        { title: "Video 1 - Modelo 2", url: "https://s3.eu-central-2.wasabisys.com/onlyiptv/only3.mp4" },
        { title: "Video 2 - Modelo 2", url: "https://s3.eu-central-2.wasabisys.com/onlyiptv/only4.mp4" }
      ]
    };

    function generateM3ULink() {
      const selected = [...document.querySelectorAll('input[type=checkbox]:checked')].map(cb => cb.value);
      let m3u = "#EXTM3U\n";
      selected.forEach(model => {
        modeloVideos[model].forEach(video => {
          m3u += `#EXTINF:-1,${video.title}\n${video.url}\n`;
        });
      });
      const blob = new Blob([m3u], { type: "audio/x-mpegurl" });
      const url = URL.createObjectURL(blob);
      document.getElementById("output").innerHTML = `
        <p>ðŸŽ¯ Copia este enlace y pÃ©galo en VLC:</p>
        <input type="text" value="${url}" readonly onclick="this.select()">
      `;
    }
  </script>
</body>
</html>
